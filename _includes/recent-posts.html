{% for post in site.posts %}
<div class="row">
  <div class="col-lg-12">
    <div class="post post-row">
      <a href="" class="post-image"
        style="background-image: url('https://colorlib.com/preview/theme/webmag/img/post-6.jpg');">
        <!-- <img src="https://colorlib.com/preview/theme/webmag/img/post-6.jpg" alt="" /> -->
      </a>


      <div class="post-body">
        <div class="post-meta">
          {% for category in post.categories %}
          <a href="#" class="post-category">{{category}}</a>
          {% endfor%}
          <span class="post-date">{{post.date | date: "%B %-d, %Y"}}</span>
        </div>
        <h3 class="post-title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h3>
        <div class="post-content">
          <p>
            {{ post.content | split:'<!--break-->' | first }}
          </p>
        </div>
        {% if post.content contains '<!--break-->' %}
        <div class="read-more">
          <a href="{{ post.url }}">Read more</a>
        </div>
        {% endif %}

      </div>
      <!--/post-body-->


    </div>
    <!--/.post-->
  </div>
  <!--/.col-lg-12-->
</div>
<!--/.row-->
{% endfor %}
