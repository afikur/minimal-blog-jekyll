{% for post in site.categories.pinned limit:3 %}
<div class="col-lg-4">
  <div class="post">
    <a href="" class="post-image">
      <img src="https://colorlib.com/preview/theme/webmag/img/post-4.jpg" alt="" />
    </a>
    <div class="post-body">
      <div class="post-meta">
        {% for category in post.categories %}
        {% if category != 'pinned' %}
        <a href="#" class="post-category">{{category}}</a>
        {% endif %}
        {% endfor%}
        <span class="post-date">{{post.date | date: "%B %-d, %Y"}}</span>
      </div>
      <h3 class="post-title">
        <a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a>
      </h3>
    </div>
  </div>
</div>
{% endfor %}
