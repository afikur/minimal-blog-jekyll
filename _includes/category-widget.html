<div class="sidebar-widget">
  <div class="title">
    <h2>Catagories</h2>
  </div>
  <div class="widget-body category-widget">
    <ul>
      {% for category in site.categories %}
      {% if category[0] != 'pinned' %}
      <li>
        <a href="#">{{category[0]}} <span>{{category[1].size}}</span> </a>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
